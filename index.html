<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Maxime Dupré</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <nav class="bg-2 w-full h-10 items-center flex shadow">
            <div class="container text-white">Maxime Dupré</div>
        </nav>
        <div class="container">
            <div class="mt-5">
                <h1 class="text-2xl text-2">Apps I Built</h1>
                <div class="flex flex-row space-x-3 mt-2">
                    <div>
                        <a
                            class="group relative block"
                            href="https://skytracks.io"
                            target="_blank"
                        >
                            <h1
                                class="transition duration-500 opacity-0 group-hover:opacity-100 absolute h-full w-full bg-5 bg-opacity-90 text-white flex items-center justify-center"
                            >
                                SkyTracks
                            </h1>
                            <img
                                src="images/skytracks.webp"
                                alt="SkyTracks homepage"
                            />
                        </a>
                    </div>
                    <div>
                        <a
                            class="group relative block"
                            href="https://holyclony.com"
                            target="_blank"
                        >
                            <h1
                                class="transition duration-500 opacity-0 group-hover:opacity-100 absolute h-full w-full bg-5 bg-opacity-90 text-white flex items-center justify-center"
                            >
                                HolyClony
                            </h1>
                            <img
                                src="images/holyclony.webp"
                                alt="HolyClony homepage"
                            />
                        </a>
                    </div>
                    <div>
                        <a
                            class="group relative block h-full"
                            href="https://maximedupre.com"
                            target="_blank"
                        >
                            <h1
                                class="transition duration-500 opacity-0 group-hover:opacity-100 absolute h-full w-full bg-5 bg-opacity-90 text-white flex items-center justify-center"
                            >
                                MaximeDupre
                            </h1>
                            <img
                                class="h-full"
                                src="images/maximedupre.webp"
                                alt="Maxime Dupre homepage"
                            />
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <h1 class="text-2xl text-2">Libs I Wrote</h1>
                <ul
                    class="flex flex-row space-x-3 mt-1 divide-x-2 divide-1 text-5"
                >
                    <li class="hover:text-1">
                        npm i
                        <a href="https://github.com/maximedupre/inline-promise"
                            >inline-promise</a
                        >
                    </li>
                    <li class="pl-2 hover:text-1">
                        npm i
                        <a href="https://github.com/maximedupre/jpg-dummy"
                            >jpg-dummy</a
                        >
                    </li>
                    <li class="pl-2 hover:text-1">
                        npm i
                        <a href="https://github.com/maximedupre/mp3-dummy"
                            >mp3-dummy</a
                        >
                    </li>
                    <li class="pl-2 hover:text-1">
                        npm i
                        <a href="https://github.com/maximedupre/mp4-dummy"
                            >mp4-dummy</a
                        >
                    </li>
                    <li class="pl-2 hover:text-1">
                        npm i
                        <a href="https://github.com/maximedupre/wav-dummy"
                            >wav-dummy</a
                        >
                    </li>
                </ul>
            </div>
            <div class="mt-5">
                <h1 class="text-2xl text-2">Other Cool Stuff I Created</h1>
                <div class="flex flex-row space-x-3 mt-2">
                    <div>
                        <a
                            class="group relative block"
                            href="https://maximedupre.github.io/responsive-ping-pong-images/"
                            target="_blank"
                        >
                            <h1
                                class="transition duration-500 opacity-0 group-hover:opacity-100 absolute h-full w-full bg-5 bg-opacity-90 text-white flex items-center justify-center"
                            >
                                responsive-ping-pong-images
                            </h1>
                            <img
                                width="300"
                                src="images/responsive-ping-pong-images.webp"
                                alt="responsive-ping-pong-images"
                            />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
